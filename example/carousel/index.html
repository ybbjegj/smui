    <script>
    

       $('.smui-carousel').carousel({
            isLoop:true,
            slider:{
                tackCursor:false,
                supportSwipe:false
            },
            autoPlay:{
                direction : 'r2l'
            },
            isAutoPlay: true
       });

       $('.smui-carousel').on('slider',function(e,i){
         $('.smui-carousel li').eq(i+1).lazyImage(); 
         $('.smui-carousel li').eq(i-1).lazyImage();              
       });

       $('.smui-carousel li').eq(0).lazyImage();
    </script>
