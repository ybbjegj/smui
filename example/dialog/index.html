    <title>tab</title>
    <link rel="stylesheet" type="text/css" href="./css/smui.dialog.css">
<body>

    <div  class='smui-dialog ' data-dialog>
        <div class='smui-dialog-header'>
            <span class='smui-dialog-title' data-title>提醒</span>
            <a href="javascript:;" class='smui-dialog-close' data-close></a>
        </div>
        <div class='smui-dialog-content' data-content>
            
        </div>
        <div class='smui-dialog-btns'>
            <a href="javascript:;" class='smui-dialog-confirm' data-confirm>确定</a>
            <a href="javascript:;" class='smui-dialog-cancel' data-cancel>取消</a>
        </div>
    </div>
    <a class='click' href="javascript:;">aaaaaaaaa</a>
</body>

    <script type="text/javascript" src='../lib/zepto.js'></script>
    <script type="text/javascript" src='../../dist/smui.js'></script>

    <script>
        $('.smui-dialog').dialog(
            {
                autoHide:false,
                modal:true
            });

        $('body').on('click','.click',function(e){
             $('.smui-dialog').dialog('open');
        });

    </script>

</html>
